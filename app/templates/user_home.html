<!DOCTYPE html>
<html lang='ru'>

<head>
    <meta charset='utf-8' />
    <title> User Home - TaskManager </title>
    <style>
        #upperbar {
            position: fixed;
            width: 100%;
            height: 15%;
            top: 0px;
            left: 0px;
            background:rgb(156 158 221);
        }
        #lowerbar {
            position: fixed;
            width: 100%;
            height: 15%;
            bottom: 0px;
            left: 0px;
            background:rgb(156 158 221);
        }

        h3 {
            color: rgb(28, 0, 139);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(216, 234, 255);
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: rgb(28, 0, 139);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover:not(.active) {
            color: rgb(216, 234, 255);
            background-color: rgb(28, 0, 139);
        }
        
        .active {
            color: rgb(255, 255, 255);
            background-color: rgb(58, 125, 202);
        }

        body {
            font-size: 100%;
            font-family: verdana, sans-serif;
            background: rgb(255 255 255);
            color: rgb(28, 0, 139);
            background-image: url("background_mountains.jpg");
            background-repeat: repeat-x;
            background-position: center center;
            background-attachment: fixed;
            background-size: auto 70%;
        }
    </style>
</head>

<body>
    <div id="upperbar">
        <h3> {{user_name}} </h3>

        <ul>
            <li><a class="active" href="#user_home">Домашняя страница</a></li>
            <li><a href="#user_announce">Обьявления</a></li>
            <li><a href="#user_profile">Профиль</a></li>
            <li style="float:right"><a href="#user_exit">Выйти из системы</a></li>
        </ul>
    </div>

    <div>
        <div style="margin-top: 17.5%;"></div>

        <div style="margin: 0; padding: 0; width: 200px; color:rgb(28, 0, 139); background-color: rgb(243 217 194)">
            <table>
                <thead>
                    <th>№</th>
                    <th>Название</th>
                </thead>
                {% for project_name in project_names %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ project_name[0] }}</td>
                </tr>
                {% endfor %}
            </table>
        </br>
        </div>

        <div style="margin-bottom: 17.5%;"></div>
    </div>

    <div id="lowerbar"> 
        <div id="rectangle"></div>
        <h3> Студент ГУАП группы 4143 Снурников Я.Д.</h3>
    </div>
</body>

</html>
